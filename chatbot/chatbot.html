<div id="chatIcon" class="chat-icon">
  <img src="assets/chat-icon.png" alt="Chat" />
</div>

<div id="chatBox" class="chat-box">
  <div class="chat-header">
    <span>Ask Me Anything</span>
    <span id="closeChat" class="close-chat">&times;</span>
  </div>

  <!-- Scrollable message area -->
  <div class="chat-body" id="chatMessages"></div>

  <!-- Input form fixed at bottom -->
  <form id="chatForm" class="chat-input">
    <input type="text" id="chatMessage" name="chatMessage" placeholder="Type your message..." autocomplete="off"/>
    <button type="submit">Send</button>
  </form>
</div>
